<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Acceso privado</title>
<style>
body {
  margin: 0;
  background: #f5f7fb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: system-ui, sans-serif;
}
.card {
  background: white;
  padding: 30px;
  width: 350px;
  border-radius: 16px;
  box-shadow: 0 18px 40px rgba(15, 35, 52, 0.12);
  text-align: center;
}
input {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 8px;
  border: 1px solid #ccd3e0;
}
button {
  margin-top: 16px;
  padding: 10px;
  width: 100%;
  background: #00a79d;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="card">
  <h2>Acceso privado</h2>
  <p>Introduce la contraseña</p>
  <input id="pwd" type="password" placeholder="Contraseña" />
  <button onclick="login()">Entrar</button>
</div>

<script>
function login() {
  const pass = document.getElementById("pwd").value;
  const real = "fer2025"; // ← cambialo si quieres

  if (pass === real) {
    document.cookie = "ppl_auth=1; path=/";
    window.location.href = "/";
  } else {
    alert("Contraseña incorrecta");
  }
}
</script>
</body>
</html>
